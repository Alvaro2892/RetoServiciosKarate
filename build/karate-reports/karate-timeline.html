<!DOCTYPE HTML>
<html>
  <head>
    <title>Karate Timeline</title>
    <style>
      body, html { font-family: arial, sans-serif; font-size: 11pt; }
      #visualization { box-sizing: border-box; width: 100%; height: 300px; }
      .vis-item.failed { background-color: #F2928C; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="visualization"></div>
    <script>
var groups = [{"content":"Test worker","id":1}];
var items = [{"id":1,"group":1,"content":"restfulbooker[1:5]","start":1677609041582,"end":1677609042729,"title":"restfulbooker[1:5] 13:30:41.582-13:30:42.729 Get booking with id 1"},{"id":2,"group":1,"content":"restfulbooker[2:14]","start":1677609042730,"end":1677609043256,"title":"restfulbooker[2:14] 13:30:42.730-13:30:43.256 Creates a new booking in the API"},{"id":3,"group":1,"content":"restfulbooker[3:37]","start":1677609043266,"end":1677609044413,"title":"restfulbooker[3:37] 13:30:43.266-13:30:44.413 CreateToken and update booking"},{"id":4,"group":1,"content":"restfulbooker[4:82]","start":1677609044427,"end":1677609045460,"title":"restfulbooker[4:82] 13:30:44.427-13:30:45.460 CreateToken and update booking Bad request"}];
</script>
    <script>
      var container = document.getElementById('visualization');
      var timeline = new vis.Timeline(container);
      timeline.setOptions({groupOrder: 'content'});
      timeline.setGroups(new vis.DataSet(groups));
      timeline.setItems(new vis.DataSet(items));
    </script>
  </body>
</html>
